<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffdde1;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    flex-direction: column;
    transition: background 1s ease-in-out;
  }

  .page {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
  }

  .page.active {
    display: flex;
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-size: 3rem;
    color: #ff4e50;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    opacity: 0;
    animation: fadeIn 2s ease forwards 1s;
  }

  .cake {
    width: 200px;
    height: 200px;
    background: #ff4e50;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    animation: bounce 2s infinite alternate;
  }

  .candle {
    width: 20px;
    height: 50px;
    background: #fc913a;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: -50px;
    border-radius: 10px;
    animation: flicker 1s infinite alternate;
  }

  .photo-gallery {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .photo-gallery img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.5s ease-in-out;
  }

  .photo-gallery img:hover {
    transform: scale(1.1);
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(-20px); }
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-20px); }
  }

  @keyframes flicker {
    from { background: #fc913a; }
    to { background: #ffbf47; }
  }

  button {
    padding: 10px 20px;
    background: #ff4e50;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #fc913a;
  }
</style>
</head>
<body>
<div class="page active" id="page1">
  <h1>üéâ Happy Birthday! üéÇ</h1>
  <button onclick="nextPage(2)">Next</button>
</div>

<div class="page" id="page2">
  <h1>üç∞ Let's Cut the Cake!</h1>
  <div class="cake">
    <div class="candle"></div>
  </div>
  <button onclick="nextPage(3)">Next</button>
</div>

<div class="page" id="page3">
  <h1>üíå CHASMISH</h1>
  <p>Wishing you all the happiness and joy on your special day!</p>
  <div class="photo-gallery">
    <img src="images/image1.jpg" alt="1">
    <img src="images/image2.jpg" alt="2">
    <img src="images/image3.jpg" alt="3">
  </div>
  <button onclick="nextPage(1)">Restart</button>
</div>

<script>
  function nextPage(pageNumber) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(`page${pageNumber}`).classList.add('active');
  }
</script>
</body>
</html>
